<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi San Valent√≠n üíñ</title>

<style>
body{
    margin:0;
    height:100vh;
    background:#f06282;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    font-family: Arial, Helvetica, sans-serif;
    overflow:hidden;
}

/* CONTENEDOR PRINCIPAL */
.contenedor{
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* CORAZ√ìN */
.heart{
    width:220px;
    height:200px;
    background:#ff1f55;
    position:relative;
    transform:rotate(-45deg);
    cursor:pointer;
    animation: latido 1.5s infinite;
    display:flex;
    justify-content:center;
    align-items:center;
}

.heart::before,
.heart::after{
    content:"";
    width:220px;
    height:200px;
    background:#ff1f55;
    border-radius:50%;
    position:absolute;
}

.heart::before{ top:-110px; left:0; }
.heart::after{ left:110px; top:0; }

@keyframes latido{
    0%{ transform: rotate(-45deg) scale(1); }
    50%{ transform: rotate(-45deg) scale(1.08); }
    100%{ transform: rotate(-45deg) scale(1); }
}

/* TEXTO DENTRO DEL CORAZ√ìN */
.texto{
    position:absolute;
    transform: rotate(45deg);
    color:white;
    font-size:22px;
    font-weight:bold;
    text-align:center;
    width:200px;
    z-index:2;
}

/* BOTONES */
.botones{
    margin-top:40px;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:12px;
    font-size:18px;
    cursor:pointer;
    margin:10px;
    background:white;
    color:#ff1f55;
    font-weight:bold;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}

/* ANIMACI√ìN ABRIR CORAZ√ìN */
.abrir{
    animation: abrir 1.5s forwards !important;
}

@keyframes abrir{
    0%{ transform: rotate(-45deg) scale(1); opacity:1;}
    100%{ transform: rotate(-45deg) scale(6); opacity:0;}
}

/* SORPRESA */
.sorpresa{
    position:absolute;
    text-align:center;
    opacity:0;
    transition:1s;
}

.mostrar{
    opacity:1;
}

.sorpresa img{
    width:260px;
    border-radius:20px;
    box-shadow:0 0 20px rgba(0,0,0,0.3);
}

.mensaje{
    font-size:26px;
    color:white;
    margin-top:20px;
    font-weight:bold;
}
</style>
</head>

<body>

<audio id="musica" src="musica.mp3" loop></audio>

<div class="contenedor">

    <!-- CORAZ√ìN -->
    <div class="heart" id="heart" onclick="abrirCorazon()">
        <div class="texto">¬øQuieres ser mi San Valent√≠n? üíò</div>
    </div>

    <!-- BOTONES -->
    <div class="botones">
        <button onclick="abrirCorazon()">S√≠ üíñ</button>
        <button onclick="abrirCorazon()">Obvio que s√≠ üòç</button>
    </div>

</div>

<!-- SORPRESA -->
<div class="sorpresa" id="sorpresa">
    <img src="foto.jpg">
    <div class="mensaje">Te amo much√≠simo ‚ù§Ô∏è</div>
</div>

<script>
const musica = document.getElementById("musica");

/* Truco autoplay compatible con navegadores */
function iniciarMusica(){
    musica.play().catch(()=>{});
    document.removeEventListener("click", iniciarMusica);
    document.removeEventListener("touchstart", iniciarMusica);
}
document.addEventListener("click", iniciarMusica);
document.addEventListener("touchstart", iniciarMusica);

/* Animaci√≥n coraz√≥n */
function abrirCorazon() {
    document.getElementById("heart").classList.add("abrir");
    document.getElementById("sorpresa").classList.add("mostrar");
}
</script>

</body>
</html>
